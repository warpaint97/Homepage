<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="form" method="post" action='https://script.google.com/macros/s/AKfycbzRyRUFOvd2N9ITrR-Pk9guGw_ZUNq0G8-d4m3K-BxiDqMGwbbdndvMDEMH_36PFMXo/exec'>
      <fieldset>
        <label for="first-name">Enter Your First Name *: <input id="first-name" name="FirstName" type="text" required /></label>
        <label for="last-name">Enter Your Last Name *: <input id="last-name" name="LastName" type="text" required /></label>
        <label for="email">Enter Your Email *: <input id="email" name="Email" type="email" required /></label>
		<label for="phone">Enter a phone number:
		<input type="tel" id="phone" name="Telephone" placeholder="+XX XXX XXXXXXX" pattern="[+]?([0-9][- ]?){8,12}" /></label>
      </fieldset>
      <fieldset>
        <label for="male-gender"><input id="male-gender" type="radio" name="Gender" class="inline" value="male"/> Male</label>
        <label for="female-gender"><input id="female-gender" type="radio" name="Gender" class="inline" value="female"/> Female</label>
		<label for="diverse-gender"><input id="diverse-gender" type="radio" name="Gender" class="inline" value="diverse"/> Diverse</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> *
        </label>
      </fieldset>
      <fieldset>
        <label for="age">Input your age (years): <input id="age" type="number" name="Age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="Referred">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="Message" rows="3" cols="30" placeholder="Type your message here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
